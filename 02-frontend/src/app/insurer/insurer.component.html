<div class="container-xl">
  <table mat-table [dataSource]="insurers" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Имя
      </th>
      <td mat-cell *matCellDef="let insurer" class="truncate-text"> {{insurer.name}} </td>
    </ng-container>

    <ng-container matColumnDef="invoice">
      <th mat-header-cell *matHeaderCellDef>
        Счет
      </th>
      <td mat-cell *matCellDef="let insurer" class="truncate-text">
        <mat-form-field >
          <input matInput [value]="insurer.invoicePrefix"
                 (change)="onInsurerChange($event, insurer, 'invoice')"
          >
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>
        URL
      </th>
      <td mat-cell *matCellDef="let insurer" class="truncate-text">
        <mat-form-field >
          <input matInput [value]="insurer.url"
                 (change)="onInsurerChange($event, insurer, 'url')"
          >
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>
        Username
      </th>
      <td mat-cell *matCellDef="let insurer" class="truncate-text">
        <mat-form-field >
          <input matInput [value]="insurer.username"
                 (change)="onInsurerChange($event, insurer, 'username')"
          >
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>
        Password
      </th>
      <td mat-cell *matCellDef="let insurer" class="truncate-text">
        <mat-form-field >
          <input matInput [value]="insurer.password"
                 (change)="onInsurerChange($event, insurer, 'password')"
          >
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>
        Комментарий
      </th>
      <td mat-cell *matCellDef="let insurer" class="truncate-text">
        <mat-form-field >
          <input matInput [value]="insurer.comment"
                 (change)="onInsurerChange($event, insurer, 'comment')"
          >
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
